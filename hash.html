      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"><head><title>Random Hash ID Generator</title></head><body><div>Server: <span id="hash-id"></span></div><script>setInterval(() => { document.getElementById("hash-id").innerText = Math.random().toString(36).substr(2, 7); }, 2000);</script></body></html>
